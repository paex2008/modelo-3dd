<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: white;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="wilbur_robinson_wii.glb" 
    alt="Modelo 3D" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr"
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
