<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D Horizontal</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: block;
    }

    /* Aviso para vista vertical */
    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      color: black;
      font-size: 1.5rem;
      text-align: center;
      padding-top: 40vh;
      z-index: 1000;
    }

    @media (orientation: portrait) {
      model-viewer {
        display: none;
      }
      #rotate-warning {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id="rotate-warning">
    ðŸ”„ Por favor gira tu dispositivo a modo horizontal para visualizar el modelo 3D correctamente.
  </div>

  <model-viewer
    id="visor3d"
    src="Wilbur_robinson_wii.glb"
    alt="Modelo 3D"
    loading="lazy"
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr"
    background-color="#ffffff"
    exposure="1"
    camera-orbit="auto auto auto"
    camera-target="0m 0m 0m"
    poster="poster.png"
    reveal="interaction">
  </model-viewer>

  <script>
    const isMobile = window.innerWidth <= 768;
    if (!isMobile) {
      document.getElementById("visor3d").setAttribute("auto-rotate", "");
    }
  </script>

</body>
</html>
